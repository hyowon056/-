<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마법 총력전</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 32px;
    }

    .episode {
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }

    .episode a {
      text-decoration: none;
      color: #111;
      font-size: 16px;
    }

    .episode.read a {
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>마법 총력전</h1>
    <h2>목차</h2>

<ul>
  <li><a href="episodes/ep1.html">1화 이야기의 시작</a></li>
  <li><a href="episodes/ep2.html">2화 마법이 뭐에요?</a></li>
</ul>
    <div class="subtitle">마법이 세계를 바꾼 시대</div>

    <div id="episode-list">
      <div class="episode" id="ep1">
        <a href="episodes/ep1.html">제1화 ― 이야기의 시작</a>
      </div>
    </div>

  </div>

  <script>
    // 읽은 회차 흐리게 표시
    if (localStorage.getItem("read_ep1")) {
      document.getElementById("ep1").classList.add("read");
    }
  </script>
</body>
</html>
